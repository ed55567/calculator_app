<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <style>
html {
  font-size: 62.5%;
  box-sizing: border-box;
}

*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: inherit;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #434A59;
}

.calculator {
  background: #242D44;
  border: 1px solid #ccc;
  border-radius: 5px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  padding: 30px;
}

.display {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  width: 100%;
  font-size: 5rem;
  height: 80px;
  border: none;
  background-color: #252525;
  color: #fff;
  text-align: right;
  padding-right: 20px;
  padding-left: 10px;
  margin-bottom: 20px;
}

.button {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 60px;
  background-color: #EAE3DC;
  border-radius: 3px;
  border: 1px solid #c4c4c4;
  font-size: 3rem;
  color: #333;
  background-image: linear-gradient(to bottom, transparent, transparent 50%, rgba(0,0,0,.04));
  filter: drop-shadow(1px 3px 1px #85807c);
  text-shadow: 0 1px rgba(255,255,255,.4);
}

.button:hover {
  background-color: #c9c5c5;
}

.operator {
  color: #337cac;
}

#all-clear {
  background-color: #A2B2E1;
  filter: drop-shadow(1px 3px 1px #5d698b);
  border-color: #5d698b;
  color: #fff;
}

#all-clear:hover {
  background-color: #5d698b;
}

#equal-sign {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #F96B5B;
  filter: drop-shadow(1px 3px 1px #793129);
  border-color: #793129;
  color: #fff;
  grid-column: span 4; 
}


#equal-sign:hover {
  background-color: #793129;
}

.calculator-keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-row-gap: 20px;
  grid-column-gap: 20px;
}

.attribution {
  font-size: 11px;
  text-align: center;
}

.attribution a {
  color: hsl(228, 45%, 44%);
}

  </style>
</head>
<body>
  <div class="calculator">
    <div class="display"  aria-live="polite">0</div>
    <div class="calculator-keys">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button operator">+</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button operator">-</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button operator">*</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button operator">/</button>
      <button id="all-clear" class="button">AC</button>
      <button id="equal-sign" class="button operator">=</button>
    </div>
  </div>
  <script>

document.addEventListener('DOMContentLoaded', function() {
  const display = document.querySelector('.display');
  const buttons = Array.from(document.querySelectorAll('.button'));
  const allClearButton = document.querySelector('#all-clear');

  buttons.forEach(function(button) {
    button.addEventListener('click', onButtonClick);
  });

  allClearButton.addEventListener('click', function() {
    display.textContent = ' ';
  });

  function onButtonClick(event) {
    const button = event.target;
    const value = button.textContent;

    if (value === '=') {
      const expression = display.textContent;
      const result = calculate(expression);
      display.textContent = result;
    } else {
      display.textContent += value;
    }
  }

  function calculate(expression) {
    return eval(expression);
  }
});

 
  </script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ed55567.github.io/">Emmanuel Daniels</a>.
  </div>
</body>
</html>
